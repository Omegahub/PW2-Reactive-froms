<div class="container">
  <div class="row box-cliente">
    <div class="col-12">
      <h3 class="text-center">Crie sua conta na Etec.</h3>
      <form class="mt-5" [formGroup]="formCliente" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" id="inNome" formControlName="nome" placeholder="Nome" class="form-control cliente" >
        </div>

        <div class="form-group">
          <input type="text" id="incpf" formControlName="cpf" placeholder="Cpf" class="form-control cliente">
        </div>

        <div class="form-group">
          <input type="text" id="intel" formControlName="telefone" placeholder="Telefone" class="form-control cliente">
        </div>

        <div class="form-group">
          <input type="text" id="inemail" formControlName="email" placeholder="Email" class="form-control cliente">
        </div>

        <button type="submit" class="btn btn-cadastrar btn-lg">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
